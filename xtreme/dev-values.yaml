global:
  namespace:
    name: dzs
  install:
    zms: true
    inas: true
  ingress:
    createClusterRole: true   # only for first installation on k8s cluster

launchpad:
  cluster_logger:
    createClusterRole: true   # only for first installation on k8s cluster
  launchpad:
    image:
      pullPolicy: Always     # This is only for images tagged based on branch
      tag: "master"
  aeo:
    image:
      controller:
        pullPolicy: Always
        tag: "master"
      serviceWorker:
        pullPolicy: Always
        tag: "master"
      resourceWorker:
        pullPolicy: Always
        tag: "master"
      tmfServer:
        pullPolicy: Always
        tag: "master"

sdnc-netconf-svc:
