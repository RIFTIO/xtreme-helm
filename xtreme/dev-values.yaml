sdnc-config-mgr:
  nodePort:
    userNodePort: false
    restconfNodePort: 32010

sdnc-transportpce:
  nodePort:
    userNodePort: false
    restconfNodePort: 33010

zms:
  sevice:
    zmsHostNetwork: false