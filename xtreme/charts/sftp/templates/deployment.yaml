apiVersion: apps/v1
kind: Deployment
metadata:
  name: rw-sftp
  namespace: {{ .Values.global.namespace.name }}
  labels:
    app: rw.sftp
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: rw.sftp
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        app: rw.sftp
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ["{{ .Values.sftp.user }}:{{ .Values.sftp.passwd }}:{{ .Values.securityContext.runAsUser }}:{{ .Values.podSecurityContext.fsGroup }}:{{ .Values.sftp.incoming }}"]
          ports:
            - name: ssh
              containerPort: 22
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: {{ .Values.persistence.name }}
              mountPath: /home/sftp
      volumes:
      - name: {{ .Values.persistence.name }}
        persistentVolumeClaim:
          claimName: {{ .Values.persistence.name }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
