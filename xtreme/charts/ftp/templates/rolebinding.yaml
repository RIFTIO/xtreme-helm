---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: rw-ftp-rolebinding
  namespace: {{ .Values.global.namespace.name }}
roleRef:
  kind: Role
  name: rw-ftp-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: rw-ftp-sa
  namespace: {{ .Values.global.namespace.name }}
