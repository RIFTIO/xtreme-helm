  initData:
    hasInitData: true
    content:
      '{
         "network-topology:network-topology": {
           "topology": [
             {
               "topology-id": "topology-netconf",
               "node": [
                  {
                    "node-id": "zms",
                    "netconf-node-topology:port": 830,
                    "netconf-node-topology:username": "test",
                    "netconf-node-topology:password": "test123",
                    "netconf-node-topology:host": "zmsapp-tcp",
                    "netconf-node-topology:default-request-timeout-millis": 120000,
                    "netconf-node-topology:max-connection-attempts": 10,
                    "topology-node-ext:system-type": "topology-node-ext:zms",
                    "netconf-node-topology:schema-cache-directory": "zms"
                  }
               ]
             }
           ]
         }
       }
      '
  jmx:
    # Port on which JMX server in image is listening, should be same as defined in dockerfile
    # If true, allow remote connections to JMX server running in container image, useful for debugging
    enableJmxRemoting: true
    jmxPort: 1099

  akka:
    # If true, overrides akka cluster configuration with default single-node
    isSingleNode: true
    # Name of the config file must be same as property in configmap
    akkaNodeConfigFilename: "akka-node-k8s.conf"
    # At least three nodes are required for akka voting
    minimumClusterNodes: 3
    # Prefix for akka member name; in configmap POD IP address will be appended to prefix
    memberNamePrefix: "member-"
    remotingPort: 2552
    managementPort: 8558
    discovery:
      # Where should akka look for other members to form cluster
      podSelectorName: "app"
      podSelectorValue: "lighty-k8s-cluster"
      portName: "management"
      podNamespace: "default"

  aaa:
    # If true, AAA lighty.io component will be enabled
    enableAAA: false
  log4j:
    logDir: netconfsvc
    fileName: netconf.log

sdnc:
  log:
    appLogFile: netconf
  volume:
    log:
      name: netconf-svc-log-volume
      kind: PersistentVolumeClaim
      pvc:
        name: netconf-svc-log-volume-claim
        accessMode: ReadWriteOnce
        storage: 1Gi
        mountPath: /data/log/netconfsvc
        log4j2Version: true
        storageClassName: null
    plugins:
      enableExtPlugins: false
      name: netconfsvc-plugins
      mountPath: /lighty-rnc/plugins/netconfsvc
      hostPath: /data/plugins/netconfsvc

fluentd:
  image:
    repository: rt.cloud.dzsi.local/docker/rw.fluentd
    pullPolicy: IfNotPresent
    tag: "0.1"

sftp:
  port: 22

nodePort:
  # If switched to "true", NodePort service will be created; If switched to "false", ClusterIp service will be created
  useNodePort: false
  restconfNodePort: 31017
  exposeManagement: false
  managementNodePort: 31011

ingress:
  useIngress: false
  prefix: "/netconf"
  restconfHost: "restconf.netconf.sdnc.dzsi.com"
  exposeManagement: false
  managementHost: "management.netconf.sdnc.dzsi.com"

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   memory: 512Mi
  #   cpu: 1000m
  # requests:
  #   memory: 256Mi
  #   cpu: 500m

daexim:
  enable: true
  volume:
    name: daexim-volume
    kind: PersistentVolumeClaim
    pvc:
      name: daexim-volume-claim
      accessMode: ReadWriteOnce
      storage: 1Gi
      mountPath: /lighty-rnc/daexim/daexim
      storageClassName: null

java:
  opts:
    xmx: "-Xmx2g"  
    