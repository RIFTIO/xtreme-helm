# Default values for sdnc-artifactory.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1

image:
  repository: releases-docker.jfrog.io/jfrog/artifactory-oss
  tag: 7.55.6
  pullPolicy: IfNotPresent

initContainerImage: releases-docker.jfrog.io/ubi9/ubi-minimal:9.1.0.1760


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  annotations: {}
  labels: {}
  type: LoadBalancer
  port: 8082
  targetPort: 8082
  portName: http
  portinternal: 8081
  targetPortinternal: 8081
  portNameinternal: http-internal

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1030
  runAsUser: 1030

securityContext: 
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - NET_RAW
  runAsNonRoot: true


ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
initresources: {}

autoscaling: {}

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe: {}

readinessProbe: {}

startupProbe: {}



# Possible `storageClassName` values:
#   - local-storage
#   - manual
#   - null
#   - fast (Provided by the provider)
artifactoryStorage:
  storageClassName: null
  capacity: 20Gi
  localStore: {}
  manual: {}
  nfs: {}

## Nginx
nginx:
  enabled: false
  name: nginx
  labels: {}
  hosts: []
  replicaCount: 1
  annotations: {}
  terminationGracePeriodSeconds: 30
  disableProxyBuffering: false
  singleStackIPv6Cluster: false
  image:
    repository: releases-docker.jfrog.io/jfrog/nginx-artifactory-pro
    tag: latest
    pullPolicy: IfNotPresent
  priorityClassName:
  logs:
    stderr: false
    stdout: false
    level: warn
  customPorts: []
  customInitContainers: ""
  customSidecarContainers: ""
  customVolumes: ""
  customVolumeMounts: ""

  service:
    type: LoadBalancer
    ssloffload: false
    ipFamilyPolicy: ""
    ipFamilies: []
    loadBalancerSourceRanges: []
    annotations: {}
    loadBalancerIP:
    externalTrafficPolicy: Cluster
    customPorts: []
  http:
    enabled: true
    externalPort: 80
    internalPort: 8080
  https:
    enabled: true
    externalPort: 443
    internalPort: 8443
  ssh:
    internalPort: 1339
    externalPort: 1339

  livenessProbe:
    enabled: true
    config: |
      exec:
        command:
          - sh
          - -c
          - curl -s -k --fail --max-time {{ .Values.probes.timeoutSeconds }} {{ include "nginx.scheme" . }}://localhost:{{ include "nginx.port" . }}/
      initialDelaySeconds: {{ if semverCompare "<v1.20.0-0" .Capabilities.KubeVersion.Version }}180{{ else }}0{{ end }}
      periodSeconds: 10
      timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
      failureThreshold: 5
      successThreshold: 1
  readinessProbe:
    enabled: true
    config: |
      exec:
        command:
          - sh
          - -c
          - curl -s -k --fail --max-time {{ .Values.probes.timeoutSeconds }} {{ include "nginx.scheme" . }}://localhost:{{ include "nginx.port" . }}/router/api/v1/system/readiness
      initialDelaySeconds: {{ if semverCompare "<v1.20.0-0" .Capabilities.KubeVersion.Version }}90{{ else }}0{{ end }}
      periodSeconds: 10
      timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
      failureThreshold: 5
      successThreshold: 1
  startupProbe:
    enabled: true
    config: |
      exec:
        command:
          - sh
          - -c
          - curl -s -k --fail --max-time {{ .Values.probes.timeoutSeconds }} {{ include "nginx.scheme" . }}://localhost:{{ include "nginx.port" . }}/router/api/v1/system/readiness
      initialDelaySeconds: 3
      failureThreshold: 90
      periodSeconds: 5
      timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
  customConfigMap:
  ## Custom ConfigMap for artifactory-ha.conf
  customArtifactoryConfigMap:
  persistence:
    mountPath: "/var/opt/jfrog/nginx"
    enabled: false
    # accessMode: ReadWriteOnce
    # size: 5Gi
    # storageClassName: "-"
  resources: {}
  # requests:
  #   memory: "250Mi"
  #   cpu: "100m"
  # limits:
  #   memory: "250Mi"
  #   cpu: "500m"
  nodeSelector: {}
  tolerations: []
  affinity: {}

probes:
  timeoutSeconds: 5
