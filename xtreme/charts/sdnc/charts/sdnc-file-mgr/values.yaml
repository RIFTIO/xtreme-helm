# Default values for alarm-svc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

initContainer:
  waitForDep:
    image:
      repository: rt.cloud.dzsi.local/ghcr.io/patrickdappollonio/wait-for
      pullPolicy: IfNotPresent
      tag: "v1.0.0"

image:
  repository: rt.cloud.dzsi.local/docker/sdnc/dzs-file-mgr
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  #tag: "master"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  useNodePort: false
  type: ClusterIP
  port: 8897
  # nodePort: 31898

sdnc:
  volume:
    log:
      name: file-mgr-log-volume
      kind: PersistentVolumeClaim
      pvc:
        name: file-mgr-log-volume-claim
        accessMode: ReadWriteOnce
        storage: 1Gi
        mountPath: /data/log/filemgr
        storageClassName: null

sftp:
  port: 22

fluentd:
  image:
    repository: rt.cloud.dzsi.local/docker/rw.fluentd
    pullPolicy: IfNotPresent
    tag: "0.1"

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

java:
  opts: "-Dlogging.config=config/log4j2.xml -Xmx2g"
