{{- $storageClassName := .Values.influxStorage.storageClassName -}}
{{- $capacity := .Values.influxStorage.capacity -}}
{{- $namespace := .Values.global.namespace.name -}}
{{- with .Values.influxStorage.localStore }}
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: {{ $storageClassName }}
  namespace: {{ $namespace }}
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $storageClassName }}-{{ $namespace }}-influx-pv-new
  namespace: {{ $namespace }}
spec:
  capacity:
    storage: {{ $capacity }}
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: {{ $storageClassName }}
  claimRef:
    namespace: {{ $namespace }}
    name: 'data-rw-influx-0'
  local:
    path: {{ .mountPath }}
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - {{ .nodeName }}
{{- end }}
{{- with .Values.influxStorage.manual }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $storageClassName }}-{{ $namespace }}-influx-pv-new
  namespace: {{ $namespace }}
  labels:
    type: local
spec:
  storageClassName: {{ $storageClassName }}
  capacity:
    storage: {{ $capacity }}
  claimRef:
    namespace: {{ $namespace }}
    name: 'data-rw-influx-0'
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: {{ .mountPath }}
{{- end }}
{{- with .Values.influxStorage.nfs }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ $storageClassName }}-{{ $namespace }}-influx-pv-new
  namespace: {{ $namespace }}
spec:
  capacity:
    storage: {{ $capacity }}
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  claimRef:
    namespace: {{ $namespace }}
    name: 'data-rw-influx-0'
  mountOptions:
  - hard
  - nfsvers=3.0
  nfs:
    path: {{ .mountPath }}
    server: {{ .server }}
{{- end }}
