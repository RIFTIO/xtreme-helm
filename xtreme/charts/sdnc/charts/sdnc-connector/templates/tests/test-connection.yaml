apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "sdnc-connector.fullname" . }}-test-connection"
  labels:
    {{- include "sdnc-connector.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: {{ .Values.global.busybox.image.repository }}:{{ .Values.global.busybox.image.tag }}
      imagePullPolicy: {{ .Values.global.busybox.image.pullPolicy | quote }}
      command: ['wget']
      args: ['{{ include "sdnc-connector.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
