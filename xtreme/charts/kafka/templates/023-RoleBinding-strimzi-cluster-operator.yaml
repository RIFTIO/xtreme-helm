{{- if .Values.rbac.create }}
{{- $namespace := .Values.global.namespace.name -}}
{{- $root := . -}}
{{- range append .Values.watchNamespaces .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
{{- if $root.Values.watchAnyNamespace }}
kind: ClusterRoleBinding
{{- else }}
kind: RoleBinding
{{- end }}
metadata:
  {{- if $root.Values.watchAnyNamespace }}
  name: {{ $namespace }}-strimzi-cluster-operator-watched
  {{- else }}
  name: {{ $namespace }}-strimzi-cluster-operator-watched
  {{- end }}
  namespace: {{ $namespace }}
  labels:
    app: {{ template "strimzi.name" $root }}
    chart: {{ template "strimzi.chart" $root }}
    component: role-binding
    release: {{ $root.Release.Name }}
    heritage: {{ $root.Release.Service }}
subjects:
  - kind: ServiceAccount
    name: {{ $root.Values.serviceAccount }}
    namespace: {{ $namespace }}
roleRef:
  kind: ClusterRole
  name: {{ $namespace }}-strimzi-cluster-operator-watched
  apiGroup: rbac.authorization.k8s.io
{{- end }}
{{- end }}
