apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "postgres.fullname" . }}-test-connection"
  namespace: {{ include "inas.namespace" . }}
  labels:
    {{- include "postgres.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: {{ .Values.global.busybox.image.repository }}:{{ .Values.global.busybox.image.tag }}
      command: ['wget']
      args: ['{{ include "postgres.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
