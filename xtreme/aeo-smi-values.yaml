      useNodePort: true
      nodePort: 32134
    image:
      pullPolicy: IfNotPresent
  sdnc-task-mgr:
    service:
      useNodePort: true
      nodePort: 32135
    image:
      pullPolicy: IfNotPresent
  sdnc-pm-collector:
    service:
      useNodePort: true
      nodePort: 32136
