      useNodePort: true
      nodePort: 32132
    image:
      pullPolicy: IfNotPresent
  sdnc-inventory-mgr:
    service:
      useNodePort: true
      nodePort: 32133
    image:
      pullPolicy: IfNotPresent
  sdnc-file-mgr:
